<section
  *ngFor="let item of dialogs"
  role="dialog"
  aria-modal="true"
  class="t-dialog"
  [attr.aria-labelledby]="item.id"
>
  <ng-container
    *polymorpheusOutlet="item.component; context: item"
  ></ng-container>
</section>
<div
  class="t-overlay"
  [class.t-overlay_visible]="dialogs.length"
  (window:popstate)="closeLast(dialogs)"
></div>
