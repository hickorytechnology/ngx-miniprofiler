<div class="mp-result" [class.active]="showPopup">
  <div class="mp-button {{warningClassName}}" [title]="encode(result.Name)" (click)="toggleShowPopup()">
    <span class="mp-number">{{ duration(result.DurationMilliseconds)}} <span class="mp-unit">ms</span></span>
    <span class="mp-warning" *ngIf="result.HasDuplicateCustomTimings || result.HasWarning">!</span>
  </div>

  <div class="mp-popup">
    <div class="mp-info">
      <div>
        <div class="mp-name">{{encode(result.Name)}}</div>
        <div class="mp-machine-name">{{encode(result.MachineName)}}</div>
      </div>
      <div>
        <div class="mp-overall-duration">({{duration(result.DurationMilliseconds)}} ms)</div>
        <div class="mp-started">{{result.Started ? result.Started.toUTCString() : ''}}</div>
      </div>
    </div>
    <div class="mp-output">
      <ngx-miniprofiler-timings [result]="result"></ngx-miniprofiler-timings>
    </div>
  </div>
</div>
