<ng-container *ngIf="profileResults.length > 0">
  <div class="mp-results mp-{{ options.renderPosition }} mp-scheme-{{ options.colorScheme }} {{ controlsClassName }}">
    <div class="mp-result" [class.active]="showPopup" *ngFor="let result of profileResults">
      <ngx-miniprofiler-result [result]="result" (buttonClick)="toggleShowPopup()"></ngx-miniprofiler-result>
    </div>
  </div>
</ng-container>
