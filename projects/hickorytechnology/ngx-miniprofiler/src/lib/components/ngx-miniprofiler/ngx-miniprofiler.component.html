<ng-container *ngIf="idsUpdated$ | async">
  <span>1</span>
  <ng-container *ngIf="profileResults">
    <span>2</span>
    <div class="mp-results mp-{{ options.renderPosition }} mp-{{ options.colorScheme }} {{ controlsClassName }}">
      <div class="mp-result" *ngFor="let result of profileResults">
        <ngx-miniprofiler-result [result]="result"></ngx-miniprofiler-result>
      </div>
    </div>
  </ng-container>
</ng-container>
