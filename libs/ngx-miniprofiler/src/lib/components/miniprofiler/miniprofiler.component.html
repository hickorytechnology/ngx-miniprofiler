<ng-container *ngIf="profileResults.length > 0">
  <div
    class="mp-results mp-{{ options.renderPosition.toLowerCase() }} mp-scheme-{{
      options.colorScheme.toLowerCase()
    }} {{ controlsClassName }}"
  >
    <ht-miniprofiler-result
      *ngFor="let result of profileResults"
      [result]="result"
    ></ht-miniprofiler-result>
  </div>

  <ht-dialog-host></ht-dialog-host>
</ng-container>
