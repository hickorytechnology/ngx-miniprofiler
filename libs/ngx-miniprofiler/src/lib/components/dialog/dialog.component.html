<header *ngIf="header" class="t-header">
  <ng-container *polymorpheusOutlet="header as text; context: context">
    {{ text }}
  </ng-container>
</header>
<div class="t-content">
  <h2 class="t-heading" [id]="context.id" [textContent]="context.label"></h2>
  <section>
    <!-- TODO: Polymorpheus fix type -->
    <ng-container
      *polymorpheusOutlet="$any(context.content) as text; context: context"
    >
      <div [innerHTML]="text"></div>
    </ng-container>
  </section>
</div>
<div class="t-filler"></div>
