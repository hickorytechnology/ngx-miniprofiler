<ng-container *ngIf="profileResults.length > 0">
  <div class="mp-results mp-{{ options.renderPosition }} mp-scheme-{{ options.colorScheme }} {{ controlsClassName }}">
    <ngx-miniprofiler-result *ngFor="let result of profileResults" [result]="result"></ngx-miniprofiler-result>
  </div>
</ng-container>
